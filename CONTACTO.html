<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga & Bienestar</title>
    <!-- Estilos de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Estilos propios-->
    <link rel="stylesheet" type="text/css" href="Estilos/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img class= "header__logo" src="imagenes/Recurso 2.png" alt="Logo de la empresa">
        <h1 class="header__titulo">Yoga Y Bienestar</h1>
        <p class="header__descripcion">Una experiencia energética de conexión con tu propio ser.</p>
    </header>

    <main class="main">
        <button type="button" class="btn"></button>
            <section class="seccion1">
        
                 <ul class="seccion1__lista">
        
                     <li class="seccion1__item">
                    <a class="seccion1__enlace" href="index.html">Inicio</a>
                     </li>
                 </ul>
        </section>
        <section class="seccion5">
            <h1 class="text-center">Contactanos</h1>
            <form action="https://formspree.io/f/xayggrkv" method="post">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
                    <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="tipo">Tipo de consulta</label>
                    <select name="tipo" id="tipo" class="form-select" aria-label="Default select example">
                        <option selected>Seleccione una opcion</option>
                        <option value="yoga">Yoga</option>
                        <option value="meditacion">Meditación</option>
                        <option value="otra">otra</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
                    <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input name="terminos" type="checkbox" class="form-check-input" id="exampleCheck1" value="acepto">
                    <label class="form-check-label" for="exampleCheck1">Aceptas los terminos y condiciones</label>
                </div>
                <button type="submit" class="btn btn-primary seccion5__boton">Enviar</button>
            </form>
        </section>


    </main>

    <footer class="footer">
        <img src="imagenes/footer-logo2.png" alt="footer-logo" width="100px">
        <p>&copy; Yoga & Bienestar 2023</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
